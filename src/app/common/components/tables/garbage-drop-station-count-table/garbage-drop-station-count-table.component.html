<div class="garbage-drop-station-count-table">
  <div class="garbage-drop-station-count-table-main">
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      matSort
      (matSortChange)="sortData($event)"
    >
      <colgroup>
        <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
      </colgroup>
      <thead>
        <tr>
          <td>序号</td>
          <td mat-sort-header="Name" [disableClear]="true">名称</td>
          <td>行政区</td>
          <td
            mat-sort-header="EventCount"
            [disableClear]="true"
            [start]="'desc'"
          >
            垃圾滞留
          </td>
          <td
            mat-sort-header="TimeoutCount"
            [disableClear]="true"
            [start]="'desc'"
          >
            垃圾滞留超时
          </td>
          <td
            mat-sort-header="TimeoutRatio"
            [disableClear]="true"
            [start]="'desc'"
          >
            达标率
          </td>
        </tr>
      </thead>
    </table>
    <div
      class="body"
      #body
      [ngClass]="{ full: page && page.RecordCount === pageSize }"
    >
      <table *ngIf="datas" border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
        </colgroup>
        <tbody>
          <tr
            *ngFor="let item of datas; let i = index"
            [ngStyle]="{
              height: tr_height
            }"
          >
            <td>
              {{ i + 1 }}
            </td>
            <td>
              {{ item.Name }}
            </td>
            <td>
              {{ (item.Parent | async) ? (item.Parent | async)?.Name : "" }}
            </td>
            <td>
              {{ item.EventCount }}
            </td>
            <td>
              {{ item.TimeoutCount }}
            </td>
            <td>{{ item.TimeinRatio.toFixed(2) }}%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
