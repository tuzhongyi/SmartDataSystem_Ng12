<div class="garbage-station-count-table vertical-layout">
  <div class="garbage-station-count-table-main vertical-main">
    <div class="garbage-station-count-table-main-lock">
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
        </colgroup>
        <tbody>
          <tr *ngFor="let item of datas; let i = index">
            <td>
              {{ item.Name }}
            </td>
            <td class="right">
              <span class="blue-text"
                >{{ (item.GarbageStations | async)?.length }}ä¸ª</span
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
