<div class="event-record-count-table">
  <div class="event-record-count-table-main">
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      matSort
      (matSortChange)="sortData($event)"
    >
      <colgroup>
        <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
      </colgroup>
      <thead>
        <tr>
          <th>序号</th>
          <th mat-sort-header="name" [disableClear]="true" [start]="'desc'">
            名称
          </th>
          <th mat-sort-header="parent" [disableClear]="true" [start]="'desc'">
            行政区
          </th>
          <th mat-sort-header="value" [disableClear]="true" [start]="'desc'">
            {{ Language.EventType(eventType) }}
          </th>
        </tr>
      </thead>
    </table>
    <div class="event-record-count-table-main-body body">
      <table *ngIf="datas" border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
        </colgroup>
        <tbody>
          <tr *ngFor="let item of datas; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>
              {{ item.parent ? item.parent.Name : "-" }}
            </td>
            <td>{{ item.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
