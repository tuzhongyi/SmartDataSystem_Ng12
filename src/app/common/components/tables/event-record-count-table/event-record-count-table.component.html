<div class="event-record-count-table">
  <div class="event-record-count-table-main">
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      matSort
      (matSortChange)="sortData($event)"
    >
      <thead>
        <tr>
          <th [ngStyle]="{ width: width[0] }">序号</th>
          <th
            [ngStyle]="{ width: width[1] }"
            mat-sort-header="name"
            [disableClear]="true"
            [start]="'desc'"
          >
            名称
          </th>
          <th
            [ngStyle]="{ width: width[2] }"
            mat-sort-header="parent"
            [disableClear]="true"
            [start]="'desc'"
          >
            行政区
          </th>
          <th
            [ngStyle]="{ width: width[3] }"
            mat-sort-header="value"
            [disableClear]="true"
            [start]="'desc'"
          >
            {{ Language.EventType(eventType) }}
          </th>
        </tr>
      </thead>
    </table>
    <div class="event-record-count-table-main-body body">
      <table *ngIf="datas" border="0" cellpadding="0" cellspacing="0">
        <tbody>
          <tr *ngFor="let item of datas; let i = index">
            <td [ngStyle]="{ width: width[0] }">{{ i + 1 }}</td>
            <td [ngStyle]="{ width: width[1] }">{{ item.name }}</td>
            <td [ngStyle]="{ width: width[2] }">
              {{ item.parent ? item.parent.Name : "-" }}
            </td>
            <td [ngStyle]="{ width: width[3] }">{{ item.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
