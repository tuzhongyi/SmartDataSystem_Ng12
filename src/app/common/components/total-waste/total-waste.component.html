<div class="app-total-waste">
  <div class="total-waste-item">
    <div class="title">今日收湿垃圾总量</div>
    <div class="content">
      <div class="count" (click)="todetails(Type.Wet)">{{ model.wet }}</div>
      <div class="unit">(吨/日)</div>
    </div>
  </div>
  <div class="total-waste-item">
    <div class="title">今日收干垃圾总量</div>
    <div class="content">
      <div class="count" (click)="todetails(Type.Dry)">{{ model.dry }}</div>
      <div class="unit">(吨/日)</div>
    </div>
  </div>
</div>
