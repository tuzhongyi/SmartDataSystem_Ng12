<div class="select-list common-select">
  <div class="select-header" (click)="toggleHandler()">
    <div class="placeholder" *ngIf="!selectedNodes.length">请选择</div>
    <div class="wrapper">
      <div
        class="select-item select-item--green"
        *ngFor="let node of selectedNodes"
      >
        <div class="title">{{ node.Name }}</div>
        <div class="close-btn" (click)="removeNode($event, node)">
          <i class="howell-icon-Close"></i>
        </div>
      </div>
    </div>
    <button class="btn">
      <i
        class="mdi"
        [class]="{ 'mdi-menu-down': !show, 'mdi-menu-up': show }"
      ></i>
    </button>
  </div>
  <div class="list-body select-body" *ngIf="show">
    <ng-content></ng-content>
  </div>
</div>
