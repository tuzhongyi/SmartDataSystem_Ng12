<app-window [Model]="model" [style]="style">
  <div class="confirm">
    <div class="confirm-head">
      <div class="hw-simple-title">
        <i class="mdi mdi-alert"></i> {{ title }}
      </div>
    </div>
    <div class="confirm-body">
      <div class="hw-simple-title">{{ content }}</div>
    </div>
    <div class="confirm-foot">
      <button class="hw-green-btn m-r-10" (click)="onok()">
        <i class="howell-icon-Check"></i> 确定
      </button>
      <button class="hw-gray-btn" (click)="oncancel()">
        <i class="howell-icon-Close"></i> 取消
      </button>
    </div>
  </div>
</app-window>
