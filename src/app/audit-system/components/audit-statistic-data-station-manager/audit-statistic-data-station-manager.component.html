<div class="audit-statistic-data-station-manager">
  <div class="audit-statistic-data-station-manager-head">
    <div class="hw-second-title">投放点</div>
    <div class="filter">
      <div class="filter-items">
        <div class="filter-item">
          <div class="filter-item-title">行政区：</div>
          <div class="filter-item-value">
            <common-label-select
              [single]="true"
              [autoclose]="true"
              [(showDropDown)]="selection.show"
              [selectedNodes]="selection.selecteds"
              [height]="'325px'"
            >
              <howell-division-tree
                #tree
                (selectTreeNode)="selection.onselect($event)"
              ></howell-division-tree>
            </common-label-select>
          </div>
        </div>
        <div class="filter-item">
          <div class="filter-item-title">状态：</div>
          <div class="filter-item-value">
            <hw-select [(selected)]="args.state" [cannull]="true">
              <select [(ngModel)]="args.state">
                <option [ngValue]="StationState.Normal">
                  {{ Language.StationState(StationState.Normal) }}
                </option>
                <option [ngValue]="StationState.Full">
                  {{ Language.StationState(StationState.Full) }}
                </option>
                <option [ngValue]="StationState.Error">
                  {{ Language.StationState(StationState.Error) }}
                </option>
              </select>
            </hw-select>
          </div>
        </div>
        <div class="filter-item">
          <div class="filter-item-title">垃圾滞留：</div>
          <div class="filter-item-value">
            <hw-select [(selected)]="args.drop" [cannull]="true">
              <select [(ngModel)]="args.drop">
                <option [ngValue]="true">是</option>
                <option [ngValue]="false">否</option>
              </select>
            </hw-select>
          </div>
        </div>
        <div class="filter-item">
          <div class="filter-item-title">投放点名称：</div>
          <div class="filter-item-value">
            <input type="text" [(ngModel)]="args.name" />
          </div>
        </div>
        <div class="filter-item search">
          <button class="hw-blue-btn" (click)="onsearch()">
            <i class="howell-icon-search"></i> 搜索
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="audit-statistic-data-station-manager-body">
    <audit-garbage-station-table
      [args]="args"
      [load]="load"
      (image)="onimage($event)"
    >
    </audit-garbage-station-table>
  </div>
</div>
