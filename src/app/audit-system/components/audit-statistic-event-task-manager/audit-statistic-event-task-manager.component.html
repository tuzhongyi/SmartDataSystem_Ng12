<div class="audit-statistic-data-station-manager">
  <div class="audit-statistic-data-station-manager-head">
    <div class="hw-second-title">处置率</div>
    <div class="filter">
      <div class="filter-items">
        <div class="filter-item">
          <div class="filter-item-title">行政区：</div>
          <div class="filter-item-value">
            <common-label-select
              [single]="true"
              [autoclose]="true"
              [showCloseIcon]="false"
              [(showDropDown)]="selection.show"
              [selectedNodes]="selection.selecteds"
              [height]="'325px'"
            >
              <howell-division-tree
                #tree
                [defaultIds]="selection.default"
                (selectTreeNode)="selection.onselect($event)"
              ></howell-division-tree>
            </common-label-select>
          </div>
        </div>
        <div class="filter-item search">
          <button class="hw-blue-btn" (click)="onsearch()">
            <i class="howell-icon-search"></i> 搜索
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="audit-statistic-data-station-manager-body">
    <garbage-drop-record-task-table [args]="args" [load]="load">
    </garbage-drop-record-task-table>
  </div>
</div>
