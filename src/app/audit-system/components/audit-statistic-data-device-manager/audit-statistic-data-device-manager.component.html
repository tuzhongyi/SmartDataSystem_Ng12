<div class="audit-statistic-data-device-manager">
  <div class="audit-statistic-data-device-manager-head">
    <div class="hw-second-title">摄像机</div>
    <div class="filter">
      <div class="filter-items">
        <div class="filter-item">
          <div class="filter-item-title">行政区：</div>
          <div class="filter-item-value">
            <common-label-select
              [single]="true"
              [autoclose]="true"
              [(showDropDown)]="selection.show"
              [selectedNodes]="selection.selecteds"
              [height]="'325px'"
            >
              <howell-division-tree
                #tree
                (selectTreeNode)="selection.onselect($event)"
              ></howell-division-tree>
            </common-label-select>
          </div>
        </div>
        <div class="filter-item">
          <div class="filter-item-title">状态：</div>
          <div class="filter-item-value">
            <hw-select [(selected)]="args.status" [cannull]="true">
              <select [(ngModel)]="args.status">
                <option [ngValue]="OnlineStatus.Online">
                  {{ Language.OnlineStatus(OnlineStatus.Online) }}
                </option>
                <option [ngValue]="OnlineStatus.Offline">
                  {{ Language.OnlineStatus(OnlineStatus.Offline) }}
                </option>
              </select>
            </hw-select>
          </div>
        </div>
        <div class="filter-item">
          <div class="filter-item-title">投放点名称：</div>
          <div class="filter-item-value">
            <input type="text" [(ngModel)]="args.name" />
          </div>
        </div>
        <div class="filter-item search">
          <button class="hw-blue-btn" (click)="onsearch()">
            <i class="howell-icon-search"></i> 搜索
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="audit-statistic-data-device-manager-body">
    <howell-device-list-table
      [args]="args"
      [load]="load"
      (image)="onimage($event)"
    >
    </howell-device-list-table>
  </div>
</div>
