<div class="disposal">
  <div class="disposal__head">
    <div class="title">{{ title }}</div>
    <div>
      <select [(ngModel)]="type" (change)="onchange()">
        <option [ngValue]="Type.score">评分</option>
        <option [ngValue]="Type.ratio">达标率</option>
      </select>
    </div>
  </div>

  <app-rank
    [data]="rankData"
    (itemClickedEvent)="onItemClicked($event)"
  ></app-rank>
</div>
