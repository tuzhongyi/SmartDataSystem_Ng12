<div class="garbage-station-window-general">
  <ng-content></ng-content>
  <div class="filter">
    <div class="filter-items">
      <div class="filter-item">
        <span>选择时间</span>
        <input
          type="text"
          DateTimePicker
          [format]="dateTimePickerConfig.format"
          [startView]="dateTimePickerConfig.view"
          [minView]="dateTimePickerConfig.view"
          [week]="dateTimePickerConfig.week"
          [(date)]="date"
        />
      </div>
      <div class="filter-item">
        <span>行政区</span>
        <howell-division-tree-filter
          (select)="ondivisionselect($event)"
          [align]="treeAlign"
          [division]="division"
        ></howell-division-tree-filter>
      </div>
      <button class="hw-blue-btn search" (click)="search()">
        <i class="mdi mdi-magnify"></i> 查询
      </button>
      <button class="hw-blue-btn excel" (click)="exportExcel()">
        <i class="howell-icon-export"></i> 导出
      </button>
      <button class="hw-blue-btn csv" (click)="exportCSV()">
        <i class="howell-icon-export"></i> CSV
      </button>
    </div>
    <div class="filter-items">
      <div class="filter-item select">
        <app-select-control
          class="list-type-select"
          [data]="units"
          (selectedChange)="ontimeunit($event)"
        ></app-select-control>
      </div>
    </div>
  </div>
  <div class="garbage-station-window-general-content">
    <howell-garbage-station-statistic-table
      [unit]="unit"
      [date]="date"
      [divisionId]="filterId"
      [load]="load"
      (loaded)="loaded($event)"
    >
    </howell-garbage-station-statistic-table>
  </div>
</div>
