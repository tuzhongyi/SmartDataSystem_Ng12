<div class="interval-filter">
  <div class="filter-item">
    <span>开始时间</span>
    <input
      type="text"
      DateTimePicker
      [format]="'yyyy年MM月dd日'"
      [startView]="DateTimePickerView.month"
      [minView]="DateTimePickerView.month"
      [(date)]="model.BeginTime"
      class=""
    />
  </div>
  <div class="filter-item">
    <span>结束时间</span>
    <input
      type="text"
      DateTimePicker
      [format]="'yyyy年MM月dd日'"
      [startView]="DateTimePickerView.month"
      [minView]="DateTimePickerView.month"
      [(date)]="model.EndTime"
      class=""
    />
  </div>
</div>
