<div class="map-control">
  <div class="map-control-content">
    <iframe #iframe [src]="src" (load)="onLoad($event)" class=""></iframe>
  </div>
</div>

<ul class="map-bar status" *ngIf="display.status">
  <li class="light-blue-text">
    <i
      style="margin-left: -3px; margin-right: 3px"
      class="howell-icon-garbage"
    ></i
    >{{ pointCount }}
  </li>
  <li class="normal">
    <div></div>
    正常
  </li>
  <li class="warm">
    <div></div>
    满溢
  </li>
  <li class="error">
    <div></div>
    异常
  </li>
</ul>

<div class="map-bar video-list" *ngIf="display.videoList">
  <div class="carousel prev" *ngIf="display.videoControl">
    <a class="carousel-control-prev" #video_list_prev>
      <div class="howell-icon-arrowleftbold blue-text arrow-wrap"></div>
    </a>
  </div>
  <div class="list">
    <ul class="ul">
      <ng-container *ngFor="let image of images">
        <!-- [ngClass]="{'error': camera.CameraState>0}" -->
        <li class="video">
          <app-image-control
            [model]="image"
            (Click)="onCameraClicked($event)"
          ></app-image-control>
        </li>
      </ng-container>
    </ul>
  </div>
  <div class="carousel next" *ngIf="display.videoControl">
    <a class="carousel-control-next" #video_list_next>
      <div class="howell-icon-arrowrightbold blue-text arrow-wrap"></div>
    </a>
  </div>
</div>

<app-map-list-panel
  class="map-bar list-panel"
  [dataSource]="panel.datasource"
  (OnItemClicked)="panel.onItemCliced($event)"
  (OnSearching)="panel.onSearch($event)"
></app-map-list-panel>

<div class="map-bar btn-list">
  <div
    class="btn hw-link-tooltip"
    (click)="onPatrolClicked()"
    title="投放点巡检"
  >
    <div class="inner">
      <i class="howell-icon-refresh"></i>
    </div>
  </div>
  <!-- <div class="btn" (click)="ButtonVSClicked()" style="display: none">
    <div class="inner" style="line-height: 26px">vs</div>
  </div> -->
  <div
    class="btn"
    (click)="display.filting.current.click.emit()"
    [class.selected]="display.filting.current.selected"
    title="投放点类型筛选"
  >
    <div class="inner" style="line-height: 26px">
      <i class="mdi mdi-filter-outline"></i>
    </div>
  </div>
  <div
    class="btn"
    (click)="display.filting.construction.click.emit()"
    *ngIf="display.filting.construction.display"
    [class.selected]="display.filting.construction.selected"
    title="大件垃圾投放点"
  >
    <div class="inner" style="line-height: 26px">
      <i class="howell-icon-construction_waste"></i>
    </div>
  </div>
  <div
    class="btn"
    (click)="display.filting.station.click.emit()"
    *ngIf="display.filting.station.display"
    [class.selected]="display.filting.station.selected"
    title="垃圾分类厢房"
  >
    <div class="inner" style="line-height: 26px">
      <i class="howell-icon-garbage"></i>
    </div>
  </div>
  <div
    class="btn"
    (click)="display.duration.current.click.emit()"
    *ngIf="display.duration.current.display"
    [class.selected]="display.duration.current.selected"
    title="小包垃圾滞留时长"
  >
    <div class="inner">
      <i class="howell-icon-garbagebags"></i>
      <!-- <i [ngClass]="LabelVisibility ? 'howell-icon-residual': 'howell-icon-recyclable'"></i> -->
      <!-- <i *ngIf="!LabelVisibility" class="howell-icon-zoomout"></i>       -->
    </div>
  </div>
  <div
    class="btn"
    (click)="display.duration.station.click.emit()"
    *ngIf="display.duration.station.display"
    [class.selected]="display.duration.station.selected"
    title="未有垃圾滞留投放点显示/隐藏"
  >
    <div class="inner" style="line-height: 26px">
      <i class="howell-icon-garbage" style="line-height: 30px"></i>
    </div>
  </div>

  <div
    class="btn"
    (click)="display.duration.all.click.emit()"
    *ngIf="display.duration.all.display"
    [class.selected]="display.duration.all.selected"
    title="所有垃圾滞留投放点"
  >
    <div class="inner" style="line-height: 28px">
      <i class="mdi mdi-all-inclusive" style="line-height: 30px"></i>
    </div>
  </div>
  <div
    class="btn"
    (click)="display.duration.m30.click.emit()"
    *ngIf="display.duration.m30.display"
    [class.selected]="display.duration.m30.selected"
    title="垃圾滞留30分钟以上投放点"
  >
    <div class="inner h" style="line-height: 28px">30m</div>
  </div>
  <div
    class="btn"
    (click)="display.duration.h1.click.emit()"
    *ngIf="display.duration.h1.display"
    [class.selected]="display.duration.h1.selected"
    title="垃圾滞留1小时以上投放点"
  >
    <div class="inner h" style="line-height: 28px">1h</div>
  </div>
  <div
    class="btn"
    (click)="display.duration.h2.click.emit()"
    *ngIf="display.duration.h2.display"
    [class.selected]="display.duration.h2.selected"
    title="垃圾滞留2小时以上投放点"
  >
    <div class="inner h" style="line-height: 28px">2h</div>
  </div>
</div>

<app-point-info-panel
  class="map-bar info-panel"
  *ngIf="info.station"
  [Source]="info.station"
  (GarbageRetentionClickedEvent)="
    onPointInfoPanelGarbageRetentionClickedEvent($event)
  "
  (IllegalDropClickedEvent)="onPointInfoPanelIllegalDropClickedEvent($event)"
  (MixedIntoClickedEvent)="onPointInfoPanelMixedIntoClickedEvent($event)"
  (StateClickedEvent)="onPointInfoPanelStateClickedEvent($event)"
></app-point-info-panel>
