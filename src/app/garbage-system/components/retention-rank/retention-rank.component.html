<div class="retention">
  <div class="retention__head">
    <div class="title">{{ title }}</div>
    <div class="select-group" *ngIf="typeEnabled">
      <app-select-control
        class="retention-type"
        [data]="retentionTypes"
        (selectedChange)="onRetentionTypeSelected($event)"
      ></app-select-control>
    </div>
  </div>
  <app-rank
    [title]="title"
    [data]="rankData"
    (itemClickedEvent)="onclick($event)"
  ></app-rank>
</div>
