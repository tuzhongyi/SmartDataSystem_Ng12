<div class="illegal-mixinto">
  <div class="rank-head">
    <div class="title">{{ title }}</div>

    <div class="select-group">
      <app-select-control
        style="min-width: 92px"
        *ngIf="resourceTypeDisplay"
        [data]="resourceTypes"
        (selectedChange)="onResourceTypeSelected($event)"
      ></app-select-control>
      <app-select-control
        style="min-width: 106px"
        [data]="eventTypes"
        (selectedChange)="onEventTypeSelected($event)"
      ></app-select-control>
    </div>
  </div>
  <app-rank [data]="rankData" (itemClickedEvent)="onItemClicked($event)">
  </app-rank>
</div>
