<div class="collection-map-route-video" *ngIf="!!source">
  <div class="collection-map-route-video-header">
    <div>
      <select [(ngModel)]="camera" (change)="onpositionchanged()">
        <option [ngValue]="item" *ngFor="let item of source.Cameras">
          {{ item.Name }}
        </option>
      </select>
    </div>

    <div class="collection-map-route-video-header-operation">
      <div class="route-button" *ngIf="!splited" (click)="onsplitview()">
        <i class="howell-icon-arrangebringforward"></i>
      </div>
      <div class="route-button" *ngIf="splited" (click)="onsplitview()">
        <i class="howell-icon-arrangesendbackward"></i>
      </div>
      <div class="route-button" *ngIf="!splited" (click)="onclose()">
        <i class="howell-icon-Close"></i>
      </div>
    </div>
  </div>
  <div class="collection-map-route-video-content">
    <div
      *ngIf="!!source && !!camera"
      class="collection-map-route-video-content-player"
    >
      <app-video-player
        [name]="source.Name"
        [model]="video"
        [play]="toplay"
        [pause]="pause"
        [stop]="stop"
      ></app-video-player>
    </div>
  </div>
</div>
