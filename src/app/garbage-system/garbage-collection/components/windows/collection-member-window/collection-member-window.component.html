<div class="collection-member-window vertical-layout">
  <div class="vertical-header">
    <div class="hw-second-title">清运人员列表</div>
    <div class="filter-wrapper">
      <div class="filter-group">
        <div class="title">
          <span class="hw-form-label">姓名:</span>
        </div>
        <div class="content">
          <input
            type="text"
            [(ngModel)]="searchInfo.Condition"
            (keyup.enter)="search()"
          />
        </div>
      </div>
      <div class="filter-group">
        <div class="title">
          <span class="hw-form-label">手机号:</span>
        </div>
        <div class="content">
          <input
            type="text"
            [(ngModel)]="searchInfo.Mobile"
            (keyup.enter)="search()"
          />
        </div>
      </div>
      <div class="filter-group">
        <div class="title">
          <span class="hw-form-label">类型:</span>
        </div>
        <div class="content">
          <select [(ngModel)]="searchInfo.Type">
            <option value="">全部</option>
            <option [value]="CollectionMemberType.Collection">清运人员</option>
            <option [value]="CollectionMemberType.Other">其他人员</option>
          </select>
        </div>
      </div>
      <div class="hw-normal-btn-group">
        <button class="hw-blue-btn" (click)="search()">
          <i class="mdi mdi-magnify"></i>
          查询
        </button>
      </div>
    </div>
  </div>
  <div class="vertical-main">
    <custom-table class="big-table">
      <ng-container ngProjectAs="table-header">
        <table>
          <ng-template [ngTemplateOutlet]="colGroup"></ng-template>
          <thead>
            <tr>
              <th>编号</th>
              <th>姓名</th>
              <th>性别</th>
              <th>手机号</th>
              <th>人员类型</th>
              <!-- <th>区划</th> -->
            </tr>
          </thead>
        </table>
      </ng-container>

      <ng-container ngProjectAs="table-body">
        <ng-template
          [ngIf]="dataSource.length"
          [ngIfThen]="thenBlock"
          [ngIfElse]="elseBlock"
        ></ng-template>
      </ng-container>
    </custom-table>
  </div>

  <div class="vertical-footer">
    <div class="footer-item" style="margin-left: auto">
      <div class="footer-info">
        <div class="info-item">当前数量: {{ page.RecordCount }}</div>
        <div class="info-item">总数量: {{ page.TotalRecordCount }}</div>
      </div>
      <app-paginator
        [length]="page.TotalRecordCount"
        [pageSize]="page.PageSize"
        [pagerCount]="pagerCount"
        [pageIndex]="page.PageIndex - 1"
        (page)="pageEvent($event)"
      >
      </app-paginator>
    </div>
  </div>
</div>

<ng-template #colGroup>
  <colgroup>
    <col *ngFor="let item of tdWidth" [style.width]="item" />
  </colgroup>
</ng-template>
<ng-template #thenBlock>
  <table>
    <ng-template [ngTemplateOutlet]="colGroup"></ng-template>

    <tbody>
      <ng-template ngFor [ngForOf]="dataSource" let-item>
        <tr>
          <td>{{ item.No }}</td>
          <td>{{ item.Name }}</td>
          <td>
            {{ item.Gender }}
          </td>
          <td>{{ item.MobileNo }}</td>
          <td>{{ item.MemberType }}</td>
          <!-- <td>{{ item.DivisionName }}</td> -->
        </tr>
      </ng-template>
    </tbody>
  </table>
</ng-template>
<ng-template #elseBlock>
  <div class="data-none">暂无数据</div>
</ng-template>
