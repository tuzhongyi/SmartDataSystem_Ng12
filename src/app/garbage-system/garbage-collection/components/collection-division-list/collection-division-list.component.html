<div class="division-list">
  <div class="edge-wrapper list-title">
    <i class="howell-icon-map5"></i>
    <span (click)="itemClick(currentDivision)"
      >&nbsp;{{ currentDivision?.Name }}&nbsp;</span
    >
  </div>
  <div class="list-wrapper">
    <div
      class="list-item edge-wrapper"
      [class.selected]="selectedId == division.Id"
      *ngFor="let division of childDivisions"
      title="{{ division?.Name }}"
      (click)="itemClick(division)"
    >
      <p>{{ division?.Name }}</p>
    </div>
  </div>
</div>
