<div class="history-table">
  <div class="data">
    <div class="header">
      <table>
        <thead>
          <tr>
            <td [ngStyle]="{ width: headWidths[0] }">#</td>
            <td [ngStyle]="{ width: headWidths[1] }">投放点</td>
            <td [ngStyle]="{ width: headWidths[2] }">时间</td>
            <td [ngStyle]="{ width: headWidths[3] }">操作</td>
          </tr>
        </thead>
      </table>
    </div>
    <div class="content">
      <table>
        <tbody class="light-blue-text">
          <ng-container *ngFor="let item of views; let i = index">
            <tr>
              <td [ngStyle]="{ width: bodyWidths[0] }">{{ item.Index }}</td>
              <td [ngStyle]="{ width: bodyWidths[1] }">
                {{ item.GarbageStation ? item.GarbageStation.Name : "" }}
              </td>
              <td [ngStyle]="{ width: bodyWidths[2] }">
                {{ item.BeginTimeFormatter }}
              </td>
              <td
                class="operate sky-blue-text2"
                [ngStyle]="{ width: bodyWidths[3] }"
              >
                <div
                  (click)="pictureClick($event, item)"
                  title="查看事件详细图片"
                >
                  <i class="mdi mdi-image-area"></i>
                </div>
                <div
                  (click)="videoClick($event, item)"
                  title="查看事件录像回放"
                >
                  <i class="howell-icon-video"></i>
                </div>
              </td>
              <td></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
  <div class="filter">
    <div
      class="button"
      [ngClass]="{ selected: Type === EventType.IllegalDrop }"
      (click)="filterClick(EventType.IllegalDrop)"
    >
      <div class="background _1"></div>
      <div class="background _2"></div>
      <div class="text">{{ Language.json.EventType.IllegalDrop }}</div>
    </div>
    <div
      class="button"
      [ngClass]="{ selected: Type === EventType.MixedInto }"
      (click)="filterClick(EventType.MixedInto)"
    >
      <div class="background _1"></div>
      <div class="background _2"></div>

      <div class="text">混合投放</div>
    </div>
  </div>
</div>
