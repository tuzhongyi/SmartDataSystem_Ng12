<div class="aiop-user-manager">
  <div class="vertical-layout">
    <div class="vertical-header">
      <div class="hw-second-title">用户管理</div>
      <div class="operate-bar">
        <div class="hw-normal-btn-group">
          <button class="hw-green-btn">
            <i class="howell-icon-plus"></i>
            添加
          </button>
          <button class="hw-red-btn">
            <i class="howell-icon-delete-bin"></i>
            删除
          </button>
        </div>

        <div class="search-wrapper">
          <howell-simple-search
            placeHolder="名称"
            (searchEvent)="onsearch($event)"
          ></howell-simple-search>
        </div>
      </div>
    </div>
  </div>
</div>
