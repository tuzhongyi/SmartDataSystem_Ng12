<div class="aiop-role-manager">
  <div class="aiop-role-manager-head">
    <div class="hw-second-title">角色管理</div>
    <div class="operate-bar">
      <div class="hw-normal-btn-group">
        <button class="hw-green-btn" (click)="tocreate()">
          <i class="howell-icon-plus"></i>
          添加
        </button>
        <button
          class="hw-red-btn"
          [disabled]="selecteds.length == 0"
          (click)="todelete()"
        >
          <i class="howell-icon-delete-bin"></i>
          删除
        </button>
      </div>
    </div>
  </div>
  <div class="aiop-role-manager-body">
    <aiop-role-table
      [args]="args"
      [load]="load"
      [(selecteds)]="selecteds"
      (details)="ondetails($event)"
    ></aiop-role-table>
  </div>
  <app-window
    [Model]="window.details"
    *ngIf="window.details.show"
    [style]="window.details.style"
  >
    <aiop-role-details
      [role]="window.details.role"
      (ok)="ondetailsok()"
      (cancel)="window.details.show = false"
    ></aiop-role-details>
  </app-window>
  <confirm-window
    [model]="window.confirm"
    *ngIf="window.confirm.show"
    [content]="window.confirm.content"
    (ok)="ondelete()"
    (cancel)="window.confirm.show = false"
  >
  </confirm-window>
</div>
