<div class="aiop-garbage-station-manager">
  <div class="aiop-garbage-station-manager-tree aiop-card">
    <div class="aiop-garbage-station-manager-head">
      <div class="hw-simple-title">区划列表</div>
    </div>
    <div class="aiop-garbage-station-manager-body">
      <div class="aiop-garbage-station-manager-body-scroll">
        <howell-division-tree
          [holdStatus]="true"
          (selectTreeNode)="ondivision($event)"
        >
        </howell-division-tree>
      </div>
    </div>
  </div>
  <div class="aiop-garbage-station-manager-content aiop-card">
    <div class="aiop-garbage-station-manager-head">
      <div class="hw-simple-title">垃圾厢房</div>
    </div>
    <div class="aiop-garbage-station-manager-body">
      <div class="aiop-garbage-station-manager-body-filter">
        <div>
          <input
            type="file"
            (change)="onfile()"
            [accept]="'.xlsx'"
            #file
            style="display: none"
          />
          <button class="hw-blue-btn" (click)="onimport()">
            <i class="howell-icon-upload"></i> 导入
          </button>
          <button class="hw-blue-btn" (click)="onexport()">
            <i class="howell-icon-export"></i> 导出
          </button>
          <button class="hw-green-btn" (click)="oncreate()" *If="false">
            <i class="howell-icon-plus"></i> 添加
          </button>
          <button
            class="hw-red-btn"
            *ngIf="false && selected && selected.length > 0"
          >
            <i class="howell-icon-delete-bin"></i> 删除
          </button>
        </div>
        <div>
          <howell-simple-search
            placeHolder="厢房名称"
            (searchEvent)="onsearch($event)"
          ></howell-simple-search>
        </div>
      </div>
      <div class="aiop-garbage-station-manager-body-table">
        <aiop-garbage-station-table
          [args]="args"
          [load]="load"
          [(selected)]="selected"
          (details)="ondetails($event)"
        ></aiop-garbage-station-table>
      </div>
    </div>
  </div>
</div>
<app-window
  [Model]="window.details"
  [style]="window.details.style"
  *ngIf="window.details.show"
>
  <aiop-garbage-station-details
    [model]="window.details.model"
    (ok)="ondetailsok()"
    (cancel)="window.details.show = false"
  ></aiop-garbage-station-details>
</app-window>
