<div class="garbage-station-list vertical-layout">
  <div class="operation">
    <div class="operate-bar">
      <div class="left-wrapper"></div>
      <div class="right-wrapper" style="pointer-events: all; flex-grow: 0">
        <div class="select-wrapper">
          <select [(ngModel)]="searchInfo.SearchConditionKey">
            <ng-template
              ngFor
              [ngForOf]="
                searchConditionKeyDataSource | keyvalue : customCompare
              "
              let-item
              let-i="index"
            >
              <option [ngValue]="item.key">
                {{ item.value }}
              </option>
            </ng-template>
          </select>
        </div>
        <div class="search-wrapper" style="width: 300px">
          <input
            type="text"
            placeholder="输入关键字"
            [(ngModel)]="searchInfo.Condition"
            (keyup.enter)="search()"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="vertical-main">
    <div class="table-layout">
      <div class="table-header">
        <table class="big-table">
          <colgroup>
            <col *ngFor="let width of widths" [style.width]="width" />
          </colgroup>

          <thead>
            <tr>
              <th>图片</th>
              <th>投放点</th>
              <th>社区</th>
              <th>街道</th>
              <th>居委会</th>
              <th>状态</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="table-body zoomIn">
        <table class="big-table">
          <colgroup>
            <col *ngFor="let width of widths" [style.width]="width" />
          </colgroup>

          <tbody>
            <ng-template ngFor [ngForOf]="dataSource" let-item>
              <tr>
                <td style="font-size: 20px">
                  <ng-template ngFor [ngForOf]="item.ImageUrls" let-imgSrc>
                    <img #img [src]="imgSrc" alt="" (error)="imageError(img)" />
                  </ng-template>
                </td>
                <td>{{ item.StationName }}</td>
                <td>{{ item.CommunityName }}</td>
                <td>{{ item.CountyName }}</td>
                <td>{{ item.CommitteeName }}</td>
                <td [class]="item.StateCls">{{ item.State }}</td>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="vertical-footer" style="justify-content: flex-end">
    <div class="footer-item">
      <div class="footer-info">
        <div class="info-item">当前数量: {{ page.RecordCount }}</div>
        <div class="info-item">总数量: {{ page.TotalRecordCount }}</div>
      </div>
      <app-paginator
        [length]="page.TotalRecordCount"
        [pageSize]="page.PageSize"
        [pageIndex]="page.PageIndex - 1"
        (page)="pageEvent($event)"
      >
      </app-paginator>
    </div>
  </div>
</div>
