<app-window [style]="style" [Model]="Model" *ngIf="!!model">
  <div class="garbage-vehicle-camera-details-window">
    <div class="garbage-vehicle-camera-details-window-header">
      <div class="hw-simple-title">摄像机信息</div>
    </div>
    <div class="garbage-vehicle-camera-details-window-content">
      <div class="garbage-vehicle-camera-details-window-content-form">
        <div
          class="garbage-vehicle-camera-details-window-content-form-item full"
        >
          <div
            class="garbage-vehicle-camera-details-window-content-form-item-title hw-form-label"
          >
            名称
          </div>

          <div
            class="garbage-vehicle-camera-details-window-content-form-item-value"
          >
            <input type="text" [(ngModel)]="model.Name" />
          </div>
        </div>
        <div
          class="garbage-vehicle-camera-details-window-content-form-item full"
        >
          <div
            class="garbage-vehicle-camera-details-window-content-form-item-title hw-form-label"
          >
            位置
          </div>
          <div
            class="garbage-vehicle-camera-details-window-content-form-item-value"
          >
            <select [(ngModel)]="model.PositionNo">
              <option *ngFor="let item of positions" [ngValue]="item">
                {{ item | language_position_no_pipe }}
              </option>
            </select>
          </div>
        </div>
        <!-- <div
          class="garbage-vehicle-camera-details-window-content-form-item full"
        >
          <div
            class="garbage-vehicle-camera-details-window-content-form-item-title hw-form-label"
          >
            清运车
          </div>
          <div
            class="garbage-vehicle-camera-details-window-content-form-item-value"
          >
            <select [(ngModel)]="model.GarbageVehicleId">
              <option [ngValue]="item.Id" *ngFor="let item of vehicles">
                {{ item.Name }}
              </option>
            </select>
          </div>
        </div> -->
      </div>
    </div>
    <div class="garbage-vehicle-camera-details-window-footer">
      <button class="hw-green-m-btn" type="button" (click)="onyes()">
        <i class="howell-icon-Check"></i>
      </button>

      <button class="hw-gray-m-btn" type="button" (click)="oncancel()">
        <i class="howell-icon-Close"></i>
      </button>
    </div>
  </div>
</app-window>
