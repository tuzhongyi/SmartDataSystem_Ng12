<app-window [style]="style" [Model]="Model" *ngIf="!!model">
  <div class="garbage-collection-point-trashcan-details-window">
    <div class="garbage-collection-point-trashcan-details-window-header">
      <div class="hw-simple-title">垃圾桶信息</div>
    </div>
    <div class="garbage-collection-point-trashcan-details-window-content">
      <div
        class="garbage-collection-point-trashcan-details-window-content-form"
      >
        <div
          class="garbage-collection-point-trashcan-details-window-content-form-item full"
        >
          <div
            class="garbage-collection-point-trashcan-details-window-content-form-item-title hw-form-label"
          >
            名称
          </div>
          <div
            class="garbage-collection-point-trashcan-details-window-content-form-item-value"
          >
            <input type="text" [(ngModel)]="model.Name" />
          </div>
        </div>
        <div
          class="garbage-collection-point-trashcan-details-window-content-form-item"
        >
          <div
            class="garbage-collection-point-trashcan-details-window-content-form-item-title hw-form-label"
          >
            编号
          </div>
          <div
            class="garbage-collection-point-trashcan-details-window-content-form-item-value"
          >
            <input type="text" [(ngModel)]="model.No" />
          </div>
        </div>
        <div
          class="garbage-collection-point-trashcan-details-window-content-form-item"
        >
          <div
            class="garbage-collection-point-trashcan-details-window-content-form-item-title hw-form-label"
          >
            垃圾桶类型
          </div>
          <div
            class="garbage-collection-point-trashcan-details-window-content-form-item-value"
          >
            <select [(ngModel)]="model.CanType">
              <option *ngFor="let item of types" [ngValue]="item">
                {{ item | language_trashcan_type_pipe }}
              </option>
            </select>
          </div>
        </div>

        <div
          class="garbage-collection-point-trashcan-details-window-content-form-item"
        >
          <div
            class="garbage-collection-point-trashcan-details-window-content-form-item-title hw-form-label"
          >
            容积：L
          </div>
          <div
            class="garbage-collection-point-trashcan-details-window-content-form-item-value"
          >
            <input
              type="number"
              (touchSpinChange)="onMaxVolumeChanged($event)"
              [min]="0"
              [max]="10000"
              appTouchSpin
              [(ngModel)]="model.MaxVolume"
            />
          </div>
        </div>

        <div
          class="garbage-collection-point-trashcan-details-window-content-form-item"
        >
          <div
            class="garbage-collection-point-trashcan-details-window-content-form-item-title hw-form-label"
          >
            地址
          </div>
          <div
            class="garbage-collection-point-trashcan-details-window-content-form-item-value"
          >
            <input type="text" [(ngModel)]="model.Address" />
          </div>
        </div>

        <div
          class="garbage-collection-point-trashcan-details-window-content-form-item full"
        >
          <div
            class="garbage-collection-point-trashcan-details-window-content-form-item-title hw-form-label"
          >
            描述信息
          </div>
          <div
            class="garbage-collection-point-trashcan-details-window-content-form-item-value"
          >
            <textarea [(ngModel)]="model.Description"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="garbage-collection-point-trashcan-details-window-footer">
      <button class="hw-green-m-btn" type="button" (click)="onyes()">
        <i class="howell-icon-Check"></i>
      </button>

      <button class="hw-gray-m-btn" type="button" (click)="oncancel()">
        <i class="howell-icon-Close"></i>
      </button>
    </div>
  </div>
</app-window>
