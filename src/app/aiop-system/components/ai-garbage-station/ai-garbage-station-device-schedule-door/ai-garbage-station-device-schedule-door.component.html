<div class="door" *ngIf="!!models">
  <div class="door-week">
    <select [(ngModel)]="week">
      <option [ngValue]="0">周日</option>
      <option [ngValue]="1">周一</option>
      <option [ngValue]="2">周二</option>
      <option [ngValue]="3">周三</option>
      <option [ngValue]="4">周四</option>
      <option [ngValue]="5">周五</option>
      <option [ngValue]="6">周六</option>
    </select>
  </div>
  <div
    class="panel door-item"
    *ngFor="let item of models[week].Segments; let i = index"
  >
    <div class="time">
      <div>{{ i + 1 }}：</div>
      <app-time-control
        [(time)]="item.StartTime"
        [endTime]="item.StopTime"
      ></app-time-control>
      -
      <app-time-control
        [(time)]="item.StopTime"
        [beginTime]="item.StartTime"
      ></app-time-control>
    </div>
    <div (click)="onremove(i)">
      <i class="howell-icon-delete-bin td-icon"></i>
    </div>
  </div>

  <div class="panel plus" (click)="oncreate()">
    <i class="howell-icon-plus"></i> 添加
  </div>
</div>
