<div class="spray" *ngIf="!!models">
  <div class="panel spray-item" *ngFor="let item of models; let i = index">
    <div class="time">
      <div>{{ i + 1 }}：</div>
      <app-time-control [(time)]="models[i]"></app-time-control>
    </div>
    <div (click)="onremove(i)">
      <i class="howell-icon-delete-bin td-icon"></i>
    </div>
  </div>

  <div class="panel plus" (click)="oncreate()">
    <i class="howell-icon-plus"></i> 添加
  </div>
</div>
