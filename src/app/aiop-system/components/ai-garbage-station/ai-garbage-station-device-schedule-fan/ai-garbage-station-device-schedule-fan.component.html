<div class="fan" *ngIf="!!models">
  <div class="panel fan-item" *ngFor="let item of models; let i = index">
    <div class="time">
      <div>{{ i + 1 }}：</div>
      <app-time-control
        [(time)]="item.StartTime"
        [endTime]="item.StopTime"
      ></app-time-control>
      -
      <app-time-control
        [(time)]="item.StopTime"
        [beginTime]="item.StartTime"
      ></app-time-control>
    </div>
    <div (click)="onremove(i)">
      <i class="howell-icon-delete-bin td-icon"></i>
    </div>
  </div>

  <div class="panel plus" (click)="oncreate()">
    <i class="howell-icon-plus"></i> 添加
  </div>
</div>
