<div class="login-container">
  <div class="login-bg">
    <div class="login-img">
      <img src="assets/img/login.jpg" />
    </div>

    <video class="video-js" #loginVideo></video>

    <div class="login-header-wrapper">
      <div class="login-header">
        <span class="login-header__title">生活垃圾分类全程监管平台</span>
      </div>
    </div>
  </div>

  <div class="login-content">
    <h2 class="login-content__header">用户登录</h2>
    <div class="login-content__line"></div>

    <form class="login-form" [formGroup]="formGroup">
      <div class="form-group">
        <div class="howell-icon-people form-group__icon"></div>
        <input
          class="form-group__item"
          type="text"
          placeholder="用户名"
          formControlName="userName"
        />
      </div>
      <div class="form-group">
        <div class="howell-icon-lock form-group__icon"></div>
        <input
          class="form-group__item"
          type="password"
          placeholder="密码"
          formControlName="passWord"
        />
      </div>
      <div class="form-group form-group--checkbox">
        <div>
          <input
            type="checkbox"
            name=""
            id="storepass"
            [ngModelOptions]="{ standalone: true }"
            [ngModel]="savePassWord"
            (ngModelChange)="onSavePassWordChange($event)"
          />
          <label for="storepass">记住密码</label>
        </div>
        <div>
          <input
            type="checkbox"
            name=""
            id="autologin"
            [ngModelOptions]="{ standalone: true }"
            [ngModel]="autoLogin"
            (ngModelChange)="onAutoLoginChange($event)"
          />
          <label for="autologin">自动登录</label>
        </div>
        <div>
          <a style="cursor: pointer; color: #5e6ebf" (click)="forgetPassword()"
            >忘记密码</a
          >
        </div>
      </div>
      <div class="form-group form-group--button" (click)="login()">
        <button
          class="form-group__button"
          type="button"
          [disabled]="disableLogin"
        >
          登录
        </button>
      </div>
    </form>
  </div>
</div>
